# Sports Prediction Model Configuration

database:
  host: localhost
  port: 9009
  http_port: 9000
  tables:
    order_book_snapshots: order_book_snapshots
    trades: trades
    microstructure_features: microstructure_features
    sports_fundamentals: sports_fundamentals
    player_stats: player_stats
    game_schedules: game_schedules

prediction_markets:
  polymarket:
    enabled: true
    websocket_url: "wss://clob.polymarket.com/ws/level2"
    api_url: "https://clob.polymarket.com"
    chain_id: 137  # Polygon
    reconnect_delay: 5  # seconds
    max_reconnect_attempts: 10
  
  kalshi:
    enabled: true
    rate_limit_delay: 0.5  # seconds between requests
    polling_interval: 300  # 5 minutes in seconds

sports_data:
  sources:
    sportsipy:
      enabled: true
      rate_limit: 1.0  # requests per second
    espn:
      enabled: false
    the_odds_api:
      enabled: false
  
  collection_intervals:
    team_stats: 21600  # 6 hours in seconds
    player_stats: 21600  # 6 hours in seconds
    schedules: 86400  # 24 hours in seconds
    injuries: 1800  # 30 minutes in seconds
  
  cache:
    team_stats_ttl: 3600  # 1 hour in seconds
    player_stats_ttl: 3600  # 1 hour in seconds
    schedules_ttl: 21600  # 6 hours in seconds

sports:
  enabled:
    - NBA
    # - NFL
    # - MLB
    # - NHL
  
  lookback_games: 10  # Number of recent games to analyze

logging:
  level: INFO
  file: logs/data_collection.log
  max_file_size: 10485760  # 10 MB
  backup_count: 5
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level} | {name}:{function}:{line} | {message}"

monitoring:
  data_freshness_threshold: 3600  # Alert if data > 1 hour old
  health_check_interval: 300  # 5 minutes

